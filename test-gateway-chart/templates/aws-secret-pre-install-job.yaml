apiVersion: batch/v1
kind: Job
metadata:
  name: aws-secret-pre-install-job
  annotations:
    helm.sh/hook: pre-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: aws-secret-pre-install-job
    spec:
      containers:
        - name: job-container
          image: test-gateway:0.0.1
          command: ["sh", "-c"]
          args:
            - |
              echo "Debug: Hook is executed"
              # Delete the existing secret if it exists (ignore errors if not found)
              kubectl delete secret awsecr-cred --ignore-not-found=true
              
              # Create new secret
              kubectl create secret docker-registry awsecr-cred \
              --docker-server=735595018165.dkr.ecr.us-east-1.amazonaws.com \
              --docker-username=AWS \
              --docker-password=$(aws ecr get-login-password --region us-east-1 | cut -d' ' -f6) \
              --namespace=default
              
              # Add other container settings as needed
      restartPolicy: Never
